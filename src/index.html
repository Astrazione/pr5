<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/style.css">
    <title>Практическая работа №5</title>
</head>
<body>
	<button id="open-btn">Модальное окно</button>
    <h2>Модальное окно на jQuery</h2>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Индикаторы слайдов -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Слайды -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class = "carousel-img" src="https://chudo-prirody.com/uploads/posts/2021-08/1628909188_6-p-khitrii-kot-foto-6.jpg" alt="">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img class = "carousel-img" src="https://kartinkived.ru/wp-content/uploads/2021/12/kot-o-bozhe-moj-scaled.jpg" alt="">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img class = "carousel-img" src="https://i4.imageban.ru/out/2014/07/17/3aadcb80735e4eb367998814ae1bc6f6.jpg" alt="">
                <div class="carousel-caption">
                </div>
            </div>
        </div>
      
        <!-- Кнопки управления -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>	

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="close" style="display: flex; flex-direction: row-reverse;">&times;</div>
            <p>Это модальное окно!</p>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
    <script type="module" src="../script/script.js"></script>
</body>
</html>
